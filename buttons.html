<body>
    <form class="radio-buttons">
        <fieldset classs="radio-buttons broadbandspeed">
            <legend>Broadband speed</legend>
            <ul>
                <li>
                    <input type="radio" id="radio-basic" name="radio-button" value="1" />
                    <label for="radio-basic"><strong class="icon"><span></span></strong><strong class="text">Basic speed<span>(0 - 30 Mbps)</span></strong></label>
                </li>
                <li>
                    <input  type="radio" id="radio-fast" name="radio-button" value="2" />
                    <label for="radio-fast"><strong class="icon"><span></span></strong><strong class="text">Fast<span>(30 - 60 Mbps)</span></strong></label>
                </li>
                <li>
                    <input type="radio" id="radio-super" name="radio-button" value="3" />
                    <label for="radio-super"><strong class="icon"><span></span></strong><strong class="text">Super fast<span>(60+ Mbps)</span></strong></label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
